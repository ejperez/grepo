<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRepo</title>
	<script src="scripts.js"></script>
	<script src="moment.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		body {
			width: 600px;
			font-size: 0.85rem;			
		}

		small {
			font-size: x-small;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
							type="button" role="tab" aria-controls="home" aria-selected="true">Deployments</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#settings"
							type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
					</li>
				</ul>
			</div>
		</div>

		<div class="tab-content mt-3">
			<div class="tab-pane fade show active" id="home" role="tabpanel">
				<div id="js-repos-container">
					<div class="input-group mb-3">						
						<select id="js-repos" class="form-select">
							<option value="" disabled selected>Select a repo</option>
						</select>
						<button id="js-refresh-repos" class="btn btn-outline-secondary" type="button">Refresh</button>
					</div>

					<div class="list-group" id="js-workflows"></div>
					<div id="js-loading" class="progress d-none" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
					</div>
				</div>

				<div id="js-no-repos-container" class="d-none">Add token in the settings first</div>
			</div>
			<div class="tab-pane fade" id="settings" role="tabpanel">
				<div class="input-group mb-3">
					<input id="js-token" type="text" placeholder="GitHub|Deploybot Token" class="form-control">
					<button class="btn btn-primary" id="js-save-settings" type="button">Save</button>
				</div>
			</div>
		</div>

		<p id="js-message"></p>
	</div>
</body>

</html>
